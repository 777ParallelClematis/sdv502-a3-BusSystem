name: Bus Ticket System Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --no-optional

    - name: Install jest-environment-jsdom
      run: npm install --save-dev jest-environment-jsdom@^30.2.0

    - name: Run ESLint
      run: npx eslint src/ __tests__/
      continue-on-error: true  # goes ahead despite linting warnings

    - name: Debug environment
      run: |
        node -e "console.log('Node version:', process.version)"
        node -e "console.log('Current directory:', process.cwd())"
        ls -l src/index.html || echo 'index.html not found'

    - name: Run Jest tests
      run: npx jest --env=jsdom --testMatch "**/__tests__/**/*.mjs" --reporters=default --reporters=github-actions
      env:
        CI: true
        NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

    - name: Add coverage reporting
      run: npx jest --env=jsdom --coverage --testMatch "**/__tests__/**/*.mjs" --reporters=default --reporters=github-actions
      env:
        CI: true
        NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/