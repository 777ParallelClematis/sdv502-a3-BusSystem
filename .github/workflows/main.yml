name: Bus Ticket System Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Jest tests
      run: NODE_OPTIONS='--experimental-vm-modules --no-warnings' npx jest --testMatch "**/__tests__/**/*.mjs" --reporters=default --reporters=github-actions
      env:
        CI: true

    - name: Add coverage reporting
      run: NODE_OPTIONS='--experimental-vm-modules --no-warnings' npx jest --coverage --testMatch "**/__tests__/**/*.mjs" --reporters=default --reporters=github-actions
      env:
        CI: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/